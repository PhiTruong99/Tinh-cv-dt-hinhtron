<!DOCTYPE html>
<html>
    <head>
        <title>Tinh cv,dt hinh tron</title>
    </head>
    <body>
        <script>
            var cv, dt, r;
            r = parseInt(prompt("Nhap ban kinh r: "));
            dt = r*r*3.14;
            cv = 2*r*3.14;
            document.writeln('Dien tich hinh tron la: ',dt);
            document.writeln('<br/>Chu vi hinh tron la: ',cv);
        </script>
    </body>
</html>
